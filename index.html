<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css"/>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="summary">
      <div class="summary__result">
        <h3>your result</h3>
        <div class="summary__result-score">
          <span>76</span>
          <p>of 100</p>
          
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary__detail">
        <h3>Summary</h3>
        <div class="summary__detail-item summary__detail-item1">
          <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
          <p class="category category1">reaction</p>
  
          <p class="score">80<span> / 100</span></p>
        </div>
        <div class="summary__detail-item summary__detail-item2">
          <img src="./assets/images/icon-memory.svg" alt="memory"/>
          <p class="category category2">Memory</p>
  
          <p class="score">92<span> / 100</span></p>
        </div>
        <div class="summary__detail-item summary__detail-item3">
          <img src="./assets/images/icon-verbal.svg" alt="verbal"/>
          <p class="category category3">Verbal</p>
  
          <p class="score">61<span> / 100</span></p>
        </div>
        <div class="summary__detail-item summary__detail-item4">
          <img src="./assets/images/icon-visual.svg" alt="visual"/>
          <p class="category category4">Visual</p>
  
          <p class="score">72<span> / 100</span></p>
        </div>
        <button>Continue</button>
  
  
      </div>
    </section>
    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
